<header>
  <meta charset="UTF-8">
  <link
    rel="stylesheet"
    href="//unpkg.com/sakura.css/css/sakura.css"
    type="text/css"
  />
  <link rel="stylesheet" href="style.css" type="text/css" />
</header>

<label>
  Number to Check:
  <input
    type="tel"
    id="checkNumber"
    value="100"
    placeholder="Enter number to check"
  />
</label>
<label>
  Weight for map81:
  <input type="tel" id="weight81" value="1" placeholder="Weight for map81" />
</label>
<label>
  Weight for map80:
  <input type="tel" id="weight80" value="1" placeholder="Weight for map80" />
</label>
<label>
  Weight for mapDigits:
  <input
    type="tel"
    id="weightDigits"
    value="1"
    placeholder="Weight for mapDigits"
  />
</label>
<div id="scoreWheel"></div>
<table id="scoreTable">
  <thead>
    <tr>
      <th>Number</th>
      <th>Score</th>
      <th>Fortune Text</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="script.js"></script>
